<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title> AR Design</title>
        <meta 
        name="viewport"
        content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <!-- A-Frame -->
        <script src="https://aframe.io/releases/1.0.1/aframe.min.js"></script>        <!-- AR.js -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <!-- model.js -->
        <script src="/js/model.js"></script>
    </head>
    <body style="margin: 0px; overflow:hidden;">
        <!-- Added detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->

        <a-scene id="main-scene" vr-mode-ui="enabled: false" 
          arjs="sourceType: webcam; debugUIEnabled: false; detectionMode:mono_and_matrix; matrixCodeType: 3x3"
          embedded models >
          <a-entity id="camera" camera></a-entity>
    </a-scene>
    </body>
</html>
